<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3 Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
      <input type="text" v-model="newSkill.name">
      <button @click="addSkill">Add Skill</button>
      <ul style="list-style-type: none;">
        <li @click="removeSkill" v-for="(skill, index) in skills" :key="name">
          <!-- :key will give us perfect result - its need to take "unique name or anything" -->
          {{index + 1}} {{skill.name}} ({{skill.experience}}) 
          <!-- if i write just skill //{{skill}} ({{skill.experience}})// it will show object - it will be good for debugging -->
        </li>
      </ul>
   </div>
    
    <script src="app.js"></script>
  </body>
</html>
