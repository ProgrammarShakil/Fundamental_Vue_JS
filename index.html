<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3 Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
</head>
<body>
    
  <!-- Two Way Binding - Has Two Way // <input :value="number" @input="handleInput" type="text">  -->

    <div id="app">
      <h3>Enter a Number:</h3>
      <!-- <input :value="number" @input="handleInput" type="text"> <br> <br> -->
      <input v-model.number="number" type="text"> <br> <br>  <!-- v-model will get string - Make it Interger -->
      <button @click="getDouble">Get Double</button>
      <button @click="getSquare">Get Square</button>
      <button @click="reset">Reset</button>

      <h4>Entered Number:</h4> <b>{{number}}</b>
      <h4>Entered Result:</h4> <b>{{result}}</b>
   </div>
    
    <script src="app.js"></script>
  </body>
</html>
