<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS 3 Bangla Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p> counter: {{ count }}</p>

        <button @click="increament($event, 1)">Increament1</button>     
        <button @click="decreament(1)">Decreament1</button>

        <button @click="increament(2)">Increament2</button>     
        <button @click="decreament(2)">Decreament2</button>

        <button @click="test($event)">Get Event</button>

        <div>
            <p v-if="allowAge >= disAllowAge"> You Are Allowed</p>
            <p v-else="allowAge <= disAllowAge">You Are Not Allowed</p>
        </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
